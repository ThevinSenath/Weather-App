<section>
  <app-header></app-header>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="row mt-3">
          <div class="col-md-6" *ngFor="let weather_of_city of weather_data">
            <app-weather-card
              class="m-2"
              [weatherList]="weather_of_city"
              [hasBackArrow]="false"
            ></app-weather-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
